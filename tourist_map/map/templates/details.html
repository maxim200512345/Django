{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
  <title>Map Master Object</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header_inner">
        <div class="header_logo">
          <img src="{% static 'img/svg/logo.svg' %}" alt="" class="header_image">
        </div>

        <nav class="nav">
          <a class="nav_link" href="{% url 'main' %}">ВЕРНУТЬСЯ НАЗАД</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="intro">
    <div class="wrapper">
      <h1 class="intro_title">
        {{ object.headline }}
      </h1>
      <div class="ocantovka">
        <img src="{{ object.image }}" class="img_ocan" style="max-width: 95%;">
      </div>
    </div>
  </section>

  <section class="text">
    <div class="widget">
      <div class="scrollable-description">
          <p class="dis">{{ object.full_description }}</p>
      </div>
    </div>
  </section>

  <footer class="contacts">
    <div class="wrapper">
      <div class="footer_inner">
        <div class="block_inner">
          <img src="{% static 'img/svg/telephon.svg' %}" alt="" class="footer_image">
          <p class="footer_text">89126649950</p>
        </div>
        <div class="block_inner">
          <img src="{% static 'img/svg/mail.svg' %}" alt="" class="footer_image">
          <p class="footer_text">mapmaster268@gmail.com</p>
        </div>
        <div class="block_inner">
          <img src="{% static 'img/svg/mini-logo.svg' %}" class="footer_image">
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
